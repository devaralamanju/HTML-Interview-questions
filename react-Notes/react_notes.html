  console.log('grade A');

for(var i=1;i<5;i++){
console.log("hello");

//for loop
var output = 0;
for(var k=1;k<=10;k++){
output = output+i;

var outside = 0;
while(outside<=10){
console.log(outside);
outside++;

//isArray starts here
var arraytext = [1,2,3];

//isArray ends here


//map starts here
var maptext = [1,2,3,4];
maptext.map(
  function(element){
console.log(element);
}
)

var maptext1 = [1,2,3,4]
var mapout = maptext1.map(
function(element){
return element+1;
}
)
console.log(mapout);
//map ends here

//filter starts here
var filtertext1 = [1,2,3,4]
var filterout = filtertext1.filter(
function(element){
return element>2;
}
)
console.log(filterout);
//def:filter operator is behavies like based on condition
//filter ends here

//forEach starts here
var foreachtext = [1,2,3,4];
foreachtext.forEach(
  function(element){
    console.log(element);
  }
)
//def:it assigns each element
//forEach ends here


//every starts here and some starts here
var everytext = [1,2,3,4]
var everyoutput = everytext.every(
  function(element){
	return element>2;
  }
)
console.log(everyoutput);


var sometext = [1,2,3,4]
var someoutput = sometext.some(
  function(element){
	return element>2;
  }
)
console.log(someoutput);
//def:every operator also based on condition but based on below example if each and every condition not satisfied that shows false
//def:some operator also based on condition but based on below example if 1 condition satisfied that shows true

//every ends here

 var stringifytext =  {
